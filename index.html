<html>
<head>
  <title>Crowd-sourcing Pronto Routes</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
</head>
<body>
    <div id="container">
        <form id="search">
            <input type="text" id="startaddress" name="startaddress" value="5101 25th Ave NE Seattle, WA 98105" />
            <input type="text" id="endaddress" name="endaddress" value="1483 Alaskan Way, Pier 59, Seattle, WA 98101" />
            <input type="submit" value="Search" />
        </form>
        <div id="map"></div>
        <table id="results">
            <thead>
                <tr>
                    <th>Start Station</th>
                    <th>End Station</th>
                    <th>Route Link</th>
                    <th>Distance</th>
                    <th>Time</th>
                    <th>Elevation Gain</th>
                    <th>Elevation Descent</th>
                    <th>Scenery</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
